<div id="confirm_container">
    <div id="confirm">
        <div id="confirm_message"></div>

        <div id="confirm_buttons">
            <ob-element-button
                data-text="Okay"
                data-icon-name="check"
                data-icon-style="solid"
                id="confirm_button_okay"
                onclick="OB.UI.confirmOff(true);"
                data-t
                >Okay</ob-element-button
            >
            <ob-element-button
                data-text="Cancel"
                data-icon-name="xmark"
                data-icon-style="solid"
                id="confirm_button_cancel"
                onclick="OB.UI.confirmOff();"
                data-t
                >Cancel</ob-element-button
            >
        </div>
    </div>
</div>
