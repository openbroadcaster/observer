        <div class="fieldrow">
            <label class="required" data-t>Start</label>
            <ob-datetime-input id="alert_start_datetime"></ob-datetime-input>
        </div>

        <div class="fieldrow">
            <label class="required" data-t>Stop</label>
            <ob-datetime-input id="alert_stop_datetime"></ob-datetime-input>
        </div>

        <div class="fieldrow">
            <label class="required" data-t>Mode</label>
            <ob-field-select data-edit id="alert_mode" onchange="OB.Alert.changeMode()">
                <ob-option selected value="interrupt">Interrupt</ob-option>
                <ob-option value="voicetrack">Voicetrack</ob-option>
            </ob-field-select>
        </div>

        <div class="fieldrow alert_mode_voicetrack" style="display: none">
            <label data-t>Background Audio Track Volume</label>
            <ob-field-range
                id="alert_voicetrack_volume"
                data-edit
                data-step="0.05"
                data-min="0.00"
                data-max="1.00"
                value="0.1"
            ></ob-field-range>
        </div>

        <div class="fieldrow alert_mode_voicetrack" style="display: none">
            <label data-t>Fade-Out Before</label>
            <ob-field-range
                id="alert_voicetrack_fadeout_before"
                data-edit
                data-suffix="s"
                data-step="0.1"
                data-min="0"
                data-max="10"
            ></ob-field-range>
        </div>

        <div class="fieldrow alert_mode_voicetrack" style="display: none">
            <label data-t>Fade-In After</label>
            <ob-field-range
                id="alert_voicetrack_fadein_after"
                data-edit
                data-suffix="s"
                data-step="0.1"
                data-min="0"
                data-max="10"
            ></ob-field-range>
        </div>

    <fieldset>

                data-style="add"
                data-icon-name="floppy-disk"
                data-icon-style="solid"
                class="add"
                id="item_properties_save"
                onclick="OB.Alert.saveAlert();"
                data-t
                >Save</ob-element-button
            >
            <ob-element-button
                data-text="Delete"
                data-style="delete"
                data-icon-name="trash"
                data-icon-style="solid"
                class="edit_only delete"
                id="item_properties_delete"
                onclick="OB.Alert.deleteAlert();"
                data-t
            >
                Delete
            </ob-element-button>
            <ob-element-button
                data-text="Cancel"
                data-icon-name="xmark"
                data-icon-style="solid"
                id="item_properties_cancel"
                onclick="OB.UI.closeModalWindow();"
                data-t
                >Cancel</ob-element-button
            >
        </div>
    </fieldset>

    <input type="hidden" id="alert_id" value="" />
