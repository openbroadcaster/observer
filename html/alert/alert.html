<div>
    <h1 data-t>Alerts</h1>

    <select onchange="OB.Alert.playerChange();" id="alert_player_select"></select>

    <p data-t>Drag a media item into the table below to schedule alert. Double-click an entry to edit.</p>

    <div class="droppable_target_media" id="alert_list_container">
        <table class="table" id="alert_list">
            <thead>
                <tr>
                    <th data-t>Name</th>
                    <th data-t>Start</th>
                    <th data-t>Stop</th>
                    <th data-t>Frequency</th>
                    <th data-t>Duration</th>
                    <th data-t>Media</th>
                </tr>
            </thead>
            <tbody>
                <tr id="alert_table_empty">
                    <td colspan="6" data-t>There are no alerts scheduled for this player.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p>
        <ob-element-button
            data-text="Add Alert"
            data-style="add"
            data-icon-name="floppy-disk"
            data-icon-style="solid"
            class="add"
            onclick="OB.Alert.addeditAlertWindow()"
            >Add Alert</ob-element-button
        >
    </p>
</div>
