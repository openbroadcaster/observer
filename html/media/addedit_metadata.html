<!-- templates required for custom metadata -->
<div id="media_metadata_template_bool" class="hidden">
    <div class="fieldrow">
        <label></label>
        <ob-field-bool data-edit class="metadata_name_field"></ob-field-bool>
        <ob-element-button
            class="copy_to_all"
            data-field="metadata_name_field"
            data-text=""
            data-icon-name="clone"
            onclick="OB.Media.copyField(this);"
            title="Copy To All"
        >
            <i class="far fa-copy"></i>
        </ob-element-button>
    </div>
</div>
