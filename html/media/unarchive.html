<div>
    <h1 id="media_heading" data-t>Restore Media</h1>

    <p id="media_top_message" data-t>Are you sure you want to restore the following media items?</p>

    <p id="media_second_message" data-t>Item will be moved to approved media.</p>

    <div class="media_restore_button">
        <ob-element-button
            data-style="add"
            data-text="Yes, Restore"
            data-icon-name="clock-rotate-left"
            data-icon-style="solid"
            class="add"
            onclick="OB.Media.unarchive();"
            data-t
            >Yes, Restore</ob-element-button
        >
    </div>

    <ul id="media_restore_list"></ul>
</div>
