<div>
    <fieldset class="addedit_form_legend">
        <legend>
            <span class="addedit_form_title"></span>
            <ob-element-button
                onclick="OB.Media.editToggle(this);"
                data-t
                data-icon-name="chevron-up"
                data-text="Collapse"
            ></ob-element-button>
            <ob-element-button
                onclick="OB.Media.editCancel(this);"
                data-style="edit"
                data-icon-name="xmark"
                data-text="Cancel"
                data-t
            ></ob-element-button>
        </legend>

        <!--<div class="messagebox hidden"></div>-->
        <obwidget type="message" class="addedit_form_message"></obwidget>

        <div class="addedit_form_container">
            <input type="hidden" class="upload_file_id" />
            <input type="hidden" class="upload_file_key" />

            <div class="fieldrow new_media_only">
                <label class="empty"></label>
                <ob-element-button
                    hidden
                    class="use_id3_button"
                    onclick="OB.Media.mediaInfoImport(this);"
                    data-style="edit"
                    data-t
                    data-icon-name="clone"
                    data-text="Use ID3 Data"
                >
                </ob-element-button>
                <span class="new_media_status" data-t>File is in Upload Queue</span>
            </div>

            <!--
  <div class="fieldrow">
    <label data-t>Thumbnail</label>
    <ob-field-thumbnail class="thumbnail_field" data-edit></ob-field-thumbnail>
    <ob-element-button class="copy_to_all" data-field="thumbnail_field" onclick="OB.Media.copyField(this);" title="Copy To All"><i class="far fa-copy"></i></ob-element-button>
  </div>
  -->

            <div class="fieldrow">
                <label class="required" data-t>Artist</label>
                <input class="artist_field" type="text" />
                <ob-element-button
                    class="copy_to_all"
                    data-field="artist_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label class="required" data-t>Title</label>
                <input class="title_field" type="text" />
                <ob-element-button
                    class="copy_to_all"
                    data-field="title_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t>Album</label>
                <input class="album_field" type="text" />
                <ob-element-button
                    class="copy_to_all"
                    data-field="album_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t>Year</label>
                <ob-field-number data-edit class="year_field"></ob-field-number>
                <ob-element-button
                    class="copy_to_all"
                    data-field="year_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t class="required">Category</label>
                <select class="category_field"></select>
                <ob-element-button
                    class="copy_to_all"
                    data-field="category_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t class="required">Genre</label>
                <select class="genre_field"></select>
                <ob-element-button
                    class="copy_to_all"
                    data-field="genre_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t class="required">Country</label>
                <ob-field-country class="country_field" data-edit></ob-field-country>
                <ob-element-button
                    class="copy_to_all"
                    data-field="country_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t class="required">Language</label>
                <ob-field-language class="language_field" data-edit></ob-field-language>
                <ob-element-button
                    class="copy_to_all"
                    data-field="language_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t>Comments</label>
                <textarea class="comments_field"></textarea>
                <ob-element-button
                    class="copy_to_all"
                    data-field="comments_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow" data-permissions="copyright_own_media manage_media">
                <label data-t>Claim copyright for this media</label>
                <select class="copyright_field">
                    <option value="0" data-t>No</option>
                    <option value="1" data-t>Yes</option>
                </select>
                <ob-element-button
                    class="copy_to_all"
                    data-field="copyright_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow" data-permissions="approve_own_media manage_media">
                <label data-t>Is media approved</label>
                <select class="approved_field">
                    <option value="0" data-t>No</option>
                    <option value="1" selected="selected" data-t>Yes</option>
                </select>
                <ob-element-button
                    class="copy_to_all"
                    data-field="approved_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t>Status</label>
                <select class="status_field">
                    <option value="private" data-t>Private (available to you only)</option>
                    <option value="visible" data-t>Visible (available to all users)</option>
                    <option value="public" data-t>Public (available to everyone)</option>
                </select>
                <ob-element-button
                    class="copy_to_all"
                    data-field="status_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow">
                <label data-t>Include in dynamic selections</label>
                <select class="dynamic_select_field">
                    <option value="1" data-t>Yes</option>
                    <option value="0" data-t>No</option>
                </select>
                <ob-element-button
                    class="copy_to_all"
                    data-field="dynamic_select_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow" data-permissions="media_advanced_permissions">
                <label data-t>User Permissions</label>
                <ob-field-user class="advanced_permissions_users_field" data-edit></ob-field-user>
                <ob-element-button
                    class="copy_to_all"
                    data-field="advanced_permissions_users_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>

            <div class="fieldrow" data-permissions="media_advanced_permissions">
                <label data-t>Group Permissions</label>
                <ob-field-group class="advanced_permissions_groups_field" data-edit></ob-field-group>
                <ob-element-button
                    class="copy_to_all"
                    data-field="advanced_permissions_groups_field"
                    data-text=""
                    data-icon-name="clone"
                    onclick="OB.Media.copyField(this);"
                    title="Copy To All"
                    data-style="mini"
                >
                    <i class="far fa-copy"></i>
                </ob-element-button>
            </div>
        </div>
    </fieldset>
</div>
