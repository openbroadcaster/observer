<obwidget type="message" id="item_properties_message"></obwidget>

<div>
    <fieldset>
        <legend data-t>Audio Properties</legend>

        <input type="hidden" id="audio_properties_media_id" value="" />

        <div class="fieldrow" hidden>
            <label class="required" data-t>Crossfade With Next</label>
            <input type="number" min="0" max="30" value="0" step="0.1" id="audio_properties_crossfade" />
            <span data-t>seconds</span>
        </div>
    </fieldset>

    <fieldset>
        <div class="fieldrow">
            <ob-element-button
                data-text="Save"
                data-style="add"
                data-icon-name="floppy-disk"
                data-icon-style="solid"
                class="add"
                id="item_properties_save"
                data-t
                >Save</ob-element-button
            >
            <ob-element-button
                data-text="Cancel"
                data-icon-name="xmark"
                data-icon-style="solid"
                id="item_properties_cancel"
                data-t
                >Cancel</ob-element-button
            >
        </div>
    </fieldset>
</div>
