<ob-tabs>
    <ob-tab data-name="Details">
        <h1 id="playlist_heading" data-t>Playlist Details</h1>

        <p>
            <ob-element-button
                data-text="Edit"
                data-style="edit"
                data-icon-name="pen"
                data-icon-style="solid"
                data-t
                id="playlist_details_edit"
                class="hidden edit"
                >Edit</ob-element-button
            >
            <ob-element-button
                data-text="Delete"
                data-style="delete"
                data-icon-name="trash"
                data-icon-style="solid"
                data-t
                id="playlist_details_delete"
                class="hidden delete"
                >Delete</ob-element-button
            >
        </p>

        <div id="playlist_details" class="hidden">
            <fieldset>
                <div id="playlist_details_table">
                    <div class="fieldrow">
                        <label data-t>ID</label>
                        <span id="playlist_details_id"></span>
                    </div>

                    <div class="fieldrow">
                        <label data-t>Name</label>
                        <span id="playlist_details_name"></span>
                    </div>

                    <div class="fieldrow" style="display: none">
                        <label data-t>Thumbnail</label>
                        <ob-field-thumbnail readonly id="playlist_details_thumbnail"></ob-field-thumbnail>
                    </div>

                    <div class="fieldrow">
                        <label data-t>Description</label>
                        <span id="playlist_details_description"></span>
                    </div>

                    <div class="fieldrow">
                        <label data-t>Owner</label>
                        <span id="playlist_details_owner"></span>
                    </div>

                    <div class="fieldrow">
                        <label data-t>Created</label>
                        <span id="playlist_details_created"></span>
                    </div>

                    <div class="fieldrow">
                        <label data-t>Last Updated</label>
                        <span id="playlist_details_updated"></span>
                    </div>

                    <div class="fieldrow">
                        <label data-t>Status</label>
                        <span id="playlist_details_visibility"></span>
                    </div>

                    <div class="fieldrow">
                        <label data-t>Last Track Fade-Out</label>
                        <span id="playlist_details_last_fadeout"></span>
                    </div>
                </div>
            </fieldset>
        </div>
    </ob-tab>

    <ob-tab data-name="Items">
        <h1 data-t>Playlist Items</h1>
        <table class="table" id="playlist_details_items_table">
            <tr>
                <th data-t>Description</th>
                <th data-t>Duration</th>
            </tr>
        </table>
    </ob-tab>

    <ob-tab data-name="Where Used">
        <h1 data-t>Where is this playlist used?</h1>
        <div id="playlist_details_used">
            <ul></ul>
        </div>
    </ob-tab>
</ob-tabs>
