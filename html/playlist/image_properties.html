<obwidget type="message" id="item_properties_message"></obwidget>

<div>
    <fieldset>
        <legend data-t>Image Properties</legend>

        <div class="fieldrow">
            <label data-t>Image Duration</label>
            <input type="text" size="5" value="" id="image_properties_duration" /> <span data-t>seconds</span>
        </div>
    </fieldset>

    <fieldset>
        <div class="fieldrow">
            <ob-element-button
                data-text="Save"
                data-style="add"
                data-icon-name="floppy-disk"
                data-icon-style="solid"
                value="Save"
                id="item_properties_save"
                class="add"
                data-t
                >Save</ob-element-button
            >
            <ob-element-button
                data-text="Cancel"
                data-icon-name="xmark"
                data-icon-style="solid"
                id="item_properties_cancel"
                onclick="OB.UI.closeModalWindow();"
                data-t
                >Cancel</ob-element-button
            >
        </div>
    </fieldset>
</div>
