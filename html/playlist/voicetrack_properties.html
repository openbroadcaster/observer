<obwidget type="message" id="item_properties_message"></obwidget>

<style>
    .voicetrack-properties-window ob-element-voicetrack-graph {
        max-width: 600px;
        margin: 0 auto;
    }
</style>

<div class="voicetrack-properties-window">
    <fieldset>
        <legend data-t>Voicetrack Properties</legend>

        <obwidget type="message" id="audio_properties_voicetrack_message"></obwidget>
        <div class="fieldrow">
            <label data-t>Voice Track</label>
            <ob-field-media
                id="audio_properties_voicetrack"
                type="audio"
                data-edit
                data-single
                data-record
                onchange="OB.Playlist.voicetrackChange()"
            ></ob-field-media>
        </div>

        <details>
            <summary>Advanced Settings</summary>
            <div>
                <div class="fieldrow">
                    <label data-t>Offset Time</label>
                    <ob-field-range
                        id="audio_properties_voicetrack_offset"
                        data-edit
                        data-suffix="s"
                        data-step="0.1"
                        data-min="-10"
                        data-max="10"
                        onchange="OB.Playlist.voicetrackValidate()"
                    ></ob-field-range>
                </div>

                <div class="fieldrow">
                    <label data-t>Background Volume</label>
                    <ob-field-range
                        id="audio_properties_voicetrack_volume"
                        data-edit
                        data-step="5"
                        data-min="0"
                        data-max="100"
                        value="10"
                        data-suffix="%"
                    ></ob-field-range>
                </div>

                <div class="fieldrow">
                    <label data-t>Fade-Out Duration</label>
                    <ob-field-range
                        id="audio_properties_voicetrack_fadeout_before"
                        data-edit
                        data-suffix="s"
                        data-step="0.1"
                        data-min="0"
                        data-max="10"
                        onchange="OB.Playlist.voicetrackValidate()"
                    ></ob-field-range>
                </div>

                <div class="fieldrow">
                    <label data-t>Fade-In Duration</label>
                    <ob-field-range
                        id="audio_properties_voicetrack_fadein_after"
                        data-edit
                        data-suffix="s"
                        data-step="0.1"
                        data-min="0"
                        data-max="10"
                        onchange="OB.Playlist.voicetrackValidate()"
                    ></ob-field-range>
                </div>

                <ob-element-voicetrack-graph></ob-element-voicetrack-graph>
            </div>
        </details>

        <!-- <div class="fieldrow">
      <label data-t>Preview</label>
      <ob-element-voicetrack-preview></ob-element-voicetrack-preview>
    </div> -->
    </fieldset>

    <fieldset>
        <div class="fieldrow">
            <ob-element-button
                data-text="Save"
                data-style="add"
                data-icon-name="floppy-disk"
                data-icon-style="solid"
                class="add"
                id="item_properties_save"
                data-t
                >Save</ob-element-button
            >
            <ob-element-button
                data-text="Cancel"
                data-icon-name="xmark"
                data-icon-style="solid"
                id="item_properties_cancel"
                data-t
                >Cancel</ob-element-button
            >
        </div>
    </fieldset>
</div>
