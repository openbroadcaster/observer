<div>
    <h1 data-t>Account Settings</h1>

    <p data-t>
        Edit the following account settings as needed. Only enter a password if you wish to change your password.
    </p>

    <obwidget type="message" id="account_settings_message"></obwidget>

    <fieldset>
        <legend data-t>Account</legend>

        <div class="fieldrow">
            <label class="required" data-tid="Username" data-t>Username</label>
            <span id="account_username"></span>
        </div>

        <div class="fieldrow">
            <label class="required" for="account_name_input" data-t>Name</label>
            <input id="account_name_input" type="text" name="name" />
        </div>

        <div class="fieldrow">
            <label class="required" for="account_display_name_input" data-t>Display Name</label>
            <input id="account_display_name_input" type="text" name="name" />
        </div>

        <div class="fieldrow">
            <label for="account_password_input" data-t>New Password</label>
            <input id="account_password_input" type="password" name="password" autocomplete="new-password" />
        </div>

        <div class="fieldrow">
            <label for="account_password_again_input" data-t>New Password (again)</label>
            <input
                id="account_password_again_input"
                type="password"
                name="password_again"
                autocomplete="new-password"
            />
        </div>

        <div class="fieldrow">
            <label class="required" for="account_email_input" data-t>Email</label>
            <input id="account_email_input" type="text" name="email" />
        </div>
    </fieldset>

    <fieldset>
        <legend data-t>User Interface</legend>

        <div class="fieldrow">
            <label data-t>Language</label>
            <select id="account_language">
                <option selected value="">English (default)</option>
            </select>
        </div>

        <div class="fieldrow">
            <label data-t>Theme</label>
            <select id="account_theme"></select>
        </div>

        <div class="fieldrow">
            <label data-t>Dyslexia-Friendly Font</label>
            <select id="account_dyslexia_friendly_font">
                <option value="1" data-t>Enabled</option>
                <option value="0" data-t>Disabled</option>
            </select>
        </div>

        <div class="fieldrow">
            <label data-t>Sidebar Display</label>
            <select id="account_sidebar_display_left">
                <option value="1" data-t>Left</option>
                <option value="0" data-t>Right</option>
            </select>
        </div>
    </fieldset>

    <fieldset>
        <legend data-t>Media</legend>

        <div class="fieldrow">
            <label data-t>Recording Input Device</label>
            <ob-field-input-device data-edit></ob-field-input-device>
        </div>
    </fieldset>

    <fieldset hidden id="account_settings_appkeys">
        <legend data-t>App Keys</legend>

        <div class="fieldrow" hidden id="account_settings_newkeyinfo"></div>

        <div class="fieldrow">
            <table id="account_appkey_table" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Last Accessed</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="fieldrow">
            <button class="add" id="account_appkey_add" onclick="OB.Account.keyAdd();" data-t>Add Key</button>
        </div>
    </fieldset>

    <fieldset>
        <div class="fieldrow">
            <button class="add" onclick="OB.Account.settingsSubmit();" data-t>Save</button>
        </div>
    </fieldset>
</div>
