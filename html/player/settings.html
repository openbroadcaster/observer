<h1 data-t>Player Manager</h1>

<obwidget id="player_main_message" type="message"></obwidget>

<fieldset>
    <div class="fieldrow">
        <table class="table" id="player_list">
            <tr>
                <th class="player_order_asc" onclick="OB.Player.sortOverview(this, 'id')">
                    <i class="fas fa-angle-down"></i> <span data-t>ID</span>
                </th>
                <th class="player_order_desc" onclick="OB.Player.sortOverview(this, 'name')">
                    <i class="fas fa-angle-up"></i> <span data-t>Name</span>
                </th>
                <th data-t>Description</th>
                <th>&nbsp;</th>
                <th data-t>Status</th>
                <th>&nbsp;</th>
            </tr>
        </table>
    </div>

    <div class="fieldrow">
        <ob-element-button
            data-text="New"
            data-style="default"
            data-icon-name="plus"
            data-icon-style="solid"
            class="add"
            onclick="OB.Player.newPlayer();"
            data-t
            >New</ob-element-button
        >
    </div>
</fieldset>
