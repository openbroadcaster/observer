<obwidget id="permissions_addedit_message" type="message"></obwidget>

<div>
    <fieldset>
        <legend data-t>Edit Permissions For Group</legend>

        <div class="fieldrow" id="permissions_addedit_name">
            <label class="required" data-t>Group Name</label>
            <input type="text" id="group_name_input" />
        </div>
    </fieldset>

    <div id="permissions_addedit_form"></div>

    <fieldset>
        <div class="fieldrow">
            <ob-element-button
                data-text="Save"
                data-style="add"
                data-icon-name="floppy-disk"
                data-icon-style="solid"
                class="add"
                id="item_properties_save"
                onclick="OB.User.managePermissionsSave();"
                data-t
            >
                Save
            </ob-element-button>
            <ob-element-button
                data-text="Delete"
                data-style="delete"
                data-icon-name="trash"
                data-icon-style="solid"
                class="edit_only delete"
                id="item_properties_delete"
                onclick="OB.User.managePermissionsDelete(false);"
                data-t
            >
                Delete
            </ob-element-button>
            <ob-element-button
                data-text="Cancel"
                data-icon-name="xmark"
                data-icon-style="solid"
                id="item_properties_cancel"
                onclick="OB.UI.closeModalWindow();"
                data-t
                >Cancel</ob-element-button
            >
        </div>
    </fieldset>

    <input type="hidden" id="group_addedit_id" />
</div>
